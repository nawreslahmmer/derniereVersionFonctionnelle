<form (ngSubmit)="createFleuriste()">
  <label for="id_fleuriste">ID:</label>
  <input type="text" placeholder="Saisie ID" [(ngModel)]="fleurists.id_fleuriste" id="id_fleuriste" name="id_fleuriste" required>

  <label for="nom">Nom:</label>
  <input type="text" id="nom" placeholder="Nom" [(ngModel)]="fleurists.nom" name="nom" required>

  <label for="lieu">Localisation:</label>
  <select id="lieu" [(ngModel)]="fleurists.localisation" name="localisation" required>
    <option value="" disabled selected>Choisir le gouvernorat</option>
    <option value="Ariana">Ariana</option>
    <option value="Tunis">Tunis</option>
    <option value="Ben arous">Ben arous</option>
    <option value="Sfax">Sfax</option>
    <option value="Nabeul">Nabeul</option>
    <option value="Sousse">Sousse</option>
    <option value="Monastir">Monastir</option>
  </select>

  <label for="avis">Avis:</label>
  <input type="number" id="avis" placeholder="Avis" [(ngModel)]="fleurists.avis" name="avis" min="0" max="5" step="0.1" required>

  <label for="prix">Prix Moyen:</label>
  <input type="number" id="prix" placeholder="Prix Moyen" [(ngModel)]="fleurists.prix" name="prix" required>

  <label for="mail">Email:</label>
  <input type="email" id="mail" placeholder="Email" [(ngModel)]="fleurists.mail" name="mail">

  <label for="num_tel">Numéro de Téléphone:</label>
  <input type="tel" id="num_tel" placeholder="Numéro de Téléphone" [(ngModel)]="fleurists.num_tel" name="num_tel" pattern="[0-9]{8}" maxlength="8" required>

  <label for="service">Service:</label>
  <select id="service" [(ngModel)]="fleurists.service" name="service" required>
    <option value="" disabled selected>Choisir le service </option>
    <option value="decoration">decoration</option>
    <option value="fleur">fleur pour marièe</option>
  </select>
  
  <button type="submit">Confirmer</button>
  <button type="reset" >annuler</button>
</form>
